<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine..Jabeen?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; /* Pink background */
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            
            /* These lines define the "Fence" for the button */
            position: relative; 
            width: 400px;
            height: 350px; 
            
            /* Keeps content centered */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.2rem;
            margin-bottom: 30px;
            z-index: 1; /* Text stays behind button if they overlap */
        }

        .buttons {
            display: flex;
            gap: 20px;
            /* We need a specific height here so the Yes button doesn't jump 
               when the No button leaves the flow */
            height: 50px; 
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 6px rgba(255, 77, 77, 0.3);
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff3333;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            transition: top 0.3s ease, left 0.3s ease;
            z-index: 20; /* Ensures button is always on top of text */
        }

        #successMessage {
            display: none;
            color: #ff4d4d;
            font-size: 1.8rem;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <h1 id="question">Will you be my Valentine..JabeenðŸ’–?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>

        <div id="successMessage">
            Yay! See you then! ðŸ¥°
        </div>
    </div>

    <script>
        function moveButton() {
            var btn = document.getElementById('noBtn');
            var container = document.getElementById('container');
            
            // 1. Get dimensions
            var containerRect = container.getBoundingClientRect();
            var btnRect = btn.getBoundingClientRect();
            
            // 2. Calculate limits (width of box - width of button)
            var maxX = containerRect.width - btnRect.width;
            var maxY = containerRect.height - btnRect.height;

            // 3. Generate random positions
            var randomX = Math.floor(Math.random() * maxX);
            var randomY = Math.floor(Math.random() * maxY);

            // 4. Apply new position
            // Important: We switch position to absolute ONLY when moving
            btn.style.position = 'absolute';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function sayYes() {
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.body.style.backgroundColor = "#ffcccc";
        }
    </script>

</body>
</html>
