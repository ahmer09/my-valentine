<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            
            /* IMPORTANT: This creates the "boundary" for the button */
            position: relative; 
            width: 400px;
            height: 300px; /* Fixed height so the button has room to move */
            
            /* Flexbox helps center the initial content */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.2rem;
            margin: 0 0 30px 0;
            line-height: 1.2;
        }

        .buttons {
            width: 100%; /* Spans full width of container */
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 6px rgba(255, 77, 77, 0.3);
            z-index: 10; /* Ensures Yes button stays on top */
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff3333;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            transition: top 0.3s ease, left 0.3s ease;
            position: absolute; /* Allows it to move freely inside the relative container */
        }

        #successMessage {
            display: none;
            color: #ff4d4d;
            font-size: 1.8rem;
            animation: popIn 0.5s ease;
            text-align: center;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>

        <div id="successMessage">
            Yay! See you then! ðŸ¥°
        </div>
    </div>

    <script>
        function moveButton() {
            var btn = document.getElementById('noBtn');
            var container = document.getElementById('mainContainer');
            
            // Get the container dimensions
            var containerWidth = container.clientWidth;
            var containerHeight = container.clientHeight;
            
            // Get the button dimensions
            var btnWidth = btn.offsetWidth;
            var btnHeight = btn.offsetHeight;

            // Calculate max positions (Container size - Button size)
            var maxX = containerWidth - btnWidth;
            var maxY = containerHeight - btnHeight;

            // Generate random coordinates
            var newX = Math.random() * maxX;
            var newY = Math.random() * maxY;

            // Apply new position
            // Because the container is 'relative', 'absolute' positions are inside it
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function sayYes() {
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.body.style.backgroundColor = "#ffcccc";
        }
        
        // Initial positioning to ensure the No button sits next to Yes initially
        // but can still move freely afterwards.
        window.onload = function() {
             var btn = document.getElementById('noBtn');
             // We let CSS handle the initial placement in the flexbox,
             // but once moved, the absolute positioning takes over.
        }
    </script>

</body>
</html>
