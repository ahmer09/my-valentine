<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Important: stops scrollbars appearing when button jumps */
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease; /* Smooth hover effect */
            margin: 0 10px;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 6px rgba(255, 77, 77, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff3333;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            /* Important: Transition makes it slide rather than teleport instantly */
            transition: top 0.3s ease, left 0.3s ease; 
            position: relative;
            z-index: 100; /* Ensures it stays on top */
        }

        #successMessage {
            display: none;
            color: #ff4d4d;
            font-size: 2rem;
            margin-top: 20px;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? ðŸ’–</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="sayYes()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>

        <div id="successMessage">
            Yay! See you then! ðŸ¥°
        </div>
    </div>

    <script>
        function moveButton() {
            var btn = document.getElementById('noBtn');
            
            // Get the current window dimensions
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            
            // Get the button dimensions
            var btnWidth = btn.offsetWidth;
            var btnHeight = btn.offsetHeight;

            // Calculate max positions so it stays completely visible
            // We subtract the button size to ensure the right/bottom edges don't get cut off
            var maxX = windowWidth - btnWidth;
            var maxY = windowHeight - btnHeight;

            // Generate random coordinates within these bounds
            var newX = Math.random() * maxX;
            var newY = Math.random() * maxY;

            // Apply the new position
            // We switch to 'fixed' to position it relative to the browser window, not the container
            btn.style.position = 'fixed'; 
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function sayYes() {
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            document.body.style.backgroundColor = "#ffcccc";
        }
    </script>

</body>
</html>
